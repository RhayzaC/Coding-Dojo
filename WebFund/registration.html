<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Registration Form </h2>

    <div>
        <label for="name">First Name: *</label>
        <input type="text" name="first_name">
    </div>

    <div>
        <label for="lastname">Last Name: *</label>
        <input type="text" name="first_lastname">
    </div>

    <div>
        <label for="email">Email Address: * </label>
        <input type="text" name="email">
    </div>

    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="confirmpassword">Confirm Password:*</label>
        <input type="password" name="confirmpassword">
    </div>

    <div>
        <label for="date"> Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label for="gender"> Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="font" value="normal" id="male">
        <label for="male">Male</label>
        <input type="radio" name="font1" value="normal" id="female">
        <label for="female"> Female </label>
        <input type="radio" name="font2" value="normal" id="nonbinary">
        <label for="nonbinary"> Non Binary </label>
        <input type="radio" name="font3" value="normal" id="iprefernottoanswer">
        <label for="iprefernottoanswer"> I prefer not to answer</label>
    </div>

    <div>
        <label for="description"> A short description about myself:</label>
    </div>

    <textarea name="comment" cols="30" rows="4"></textarea>
    <div>
        <label for="lenguage"> Favorite lenguage:</label>

        <select name="lenguage">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>Java</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic emails updates</label>
    </div>
    <div>

        <input type="submit" value="Create Account">
    </div>
    <div>
        <label for="final"> * Indicates a required field </label>

    </div>

</body>

</html>
