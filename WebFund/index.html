<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <label for="name">Nombre:</label>
        <input type="text" name="first_name" id="name">

        <label for="lastname">Apellido:</label>
        <input type="text" name="first_lastname" id="lastname">

        <label for="age">Edad:</label>
        <input type="number" name="age" id="age">

    </div>

    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password">

    <input type="date" name="dob">
    <input type="color" name="text_color">

    <div>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><strong>Negrita</strong></label>
    </div>

    <div>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Normal</label>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Estoy de acuerdo</label>
    </div>

    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <br>
    <select name="snack">
        <option>Almonds</option>
        <option>Cheese and Crackers</option>
        <option>Pita and Hummus</option>
        <option>Pears</option>
    </select>
    </br>
    <form action="/process" method="post">
        <div>
            <label>Nombre: </label>
            <input type="text" name="name" placeholder="Your name...">
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" placeholder="Your email...">
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>

            <label for="offers">
                Me gustaría recibir correos con ofertas.
            </label>
        </div>
        <input type="submit" value="Sign up">
        </div>

    </form>
</body>

</html>
